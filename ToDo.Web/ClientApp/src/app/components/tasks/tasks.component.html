<div class="card">
  <div class="card-header">
    <h1>To Do List</h1>
    <div class="d-flex align-items-center justify-content-between">
      <h4>Count of active tasks: {{ countOfActive }}</h4>
      <div class="d-flex align-items-center">
        <label for="filter">Show</label>
        <select
          [(ngModel)]="completed"
          name="option"
          class="form-select"
          id="filter"
          (ngModelChange)="getTasks($event)"
        >
          <option [ngValue]="undefined">All</option>
          <option [ngValue]="false">Active</option>
          <option [ngValue]="true">Completed</option>
        </select>
      </div>
      <button class="btn btn-primary" title="Add Task" (click)="editTask()">
        Add Task
      </button>
      <button
        class="btn btn-danger"
        title="Delete All Completed Tasks"
        (click)="deleteAllCompletedTasks()"
      >
        Delete All Completed Tasks
      </button>
    </div>
  </div>

  <div *ngIf="!tasks" class="p-3"><em>Loading...</em></div>
  <ul *ngIf="tasks" class="list-group list-group-flush">
    <li *ngFor="let task of tasks; index as i" class="list-group-item">
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <div class="form-check fs-1">
            <input
              type="checkbox"
              class="form-check-input"
              [ngModel]="task.completed"
              (change)="toggleCompleted(task)"
            />
          </div>
          <div
            class="p-2"
            [ngClass]="{ 'text-decoration-line-through': task.completed }"
          >
            <h4>{{ task.title }}</h4>
            <div>{{ task.description }}</div>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <div class="btn-group" role="group" aria-label="Task actions">
            <button
              type="button"
              class="btn btn-outline-primary"
              (click)="editTask(task)"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="deleteTask(task)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
